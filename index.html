<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      background-color: gray;
      color: pink;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin-top: -16px;
    }

    .image {
      background-color: pink;
      height: 200px;
    }

    .question {
      font-size: 4rem;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      margin-top: 20px;
    }

    .yes-button {
      background-color: #4CAF50;
      color: rgb(102, 102, 171);
      font-weight: bold;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .yes-button:hover {
      background-color: pink;
    }

    .no-button {
      background-color: grey;
      color: grey;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .no-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

<div class="container">
  <img class="image" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Love Bear">
  <h1 class="question">Will you be my Valentine?</h1>
  
  <div class="buttons">
    <button class="yes-button" onclick="showSuccessMessage()">Yes</button>
    <button class="no-button" onclick="handleNoClick()">No</button>
  </div>
</div>

<script>
  let noCount = 0;

  function handleNoClick() {
    noCount++;
    const buttonText = getNoButtonText();
    document.querySelector('.no-button').innerText = noCount === 0 ? 'No' : buttonText;
  }

  function getNoButtonText() {
    const phrases = [
      "No",
      "Are you sure?",
      "Really sure?",
      "Think again!",
      "Last chance!",
      "Surely not?",
      "You might regret this!",
      "Give it another thought!",
      "Are you absolutely certain?",
      "This could be a mistake!",
      "Is that your final answer?",
    ];

    return phrases[Math.min(noCount, phrases.length - 1)];
  }

  function showSuccessMessage() {
  const container = document.querySelector('.container');
  container.innerHTML = `
    <img class="image" src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Bear Kiss">
    <div class="text-4xl font-bold my-4"> WOW)))</div>
  `;
}
</script>

</body>
</html>
